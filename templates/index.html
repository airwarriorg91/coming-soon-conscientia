<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conscientia</title>
    <link rel="stylesheet" href='{% static "/css/index.css"%}'>
    <link href="{% static '/img/favicon.png'%}" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins&family=Lato&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dde0b24ee.js" crossorigin="anonymous"></script>
  </head>
  <body class="preload">
    <div class="typewritercontainer">
      <h1 class="headingh1">New Transmission recived from Ground Station 3091, Earth</h1>
      <div class="cont">
        <div class="typewriter">
          <h1>"31st Sept - 3rd Oct 2022, Set the dates !" </h1>
        </div>
      </div>
    </div>
    <div class="homecontainer">
      <div class="columnb">
        <div class="logocontainer">
          <img class="logo" src="/static/img/logo_web.png">
        </div>
        <h1><span>31st Sept - 3rd Oct 2022</span></h1>
        <h2><span>Coming Soon</span></h2>
        <div class="textcontainer">
          <h2 class="hashtag"># </h2>
          <h2 class="tagline">SUIT_UP_VYOMNAUTS</h2>
        </div>
      </div>
    </div>
    <div id="preloader"></div>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function(){
    setTimeout{function(){
      let node = document.querySelector('.preload');
    node.classList.remove('preload');},4000};
    });
    </script>
    <script type="text/javascript">
    setTimeout(function(){
    document.querySelector(".typewritercontainer").style.display = "none";
    }, 5500);
    </script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
